        <script>
            const canvas = document.getElementById("gameCanvas");
            const ctx = canvas.getContext("2d");

            // Game Variables
            let gameRunning = false;
            let score = 0;
            let gameSpeed = 4; // Increased base speed for challenge
            let obstacleFrequency = 0.015; 

            // Dragon Properties
            const dragon = {
                x: 50,
                y: 200,
                width: 40,  // Hitbox width
                height: 30, // Hitbox height
                color: "#0d6efd", 
                wingColor: "#0a58ca",
                speed: 6
            };

            let obstacles = [];

            // Input Handling
            let upPressed = false;
            let downPressed = false;

            document.addEventListener("keydown", keyDownHandler, false);
            document.addEventListener("keyup", keyUpHandler, false);

            function keyDownHandler(e) {
                if(e.key == "ArrowUp") {
                    upPressed = true;
                    e.preventDefault(); 
                } else if(e.key == "ArrowDown") {
                    downPressed = true;
                    e.preventDefault();
                }
            }

            function keyUpHandler(e) {
                if(e.key == "ArrowUp") {
                    upPressed = false;
                } else if(e.key == "ArrowDown") {
                    downPressed = false;
                }
            }

            function toggleFullscreen() {
                if (!document.fullscreenElement) {
                    canvas.requestFullscreen().catch(err => {
                        alert(`Error attempting to enable full-screen mode: ${err.message} (${err.name})`);
                    });
                } else {
                    document.exitFullscreen();
                }
            }

            function startGame() {
                dragon.y = canvas.height / 2;
                obstacles = [];
                score = 0;
                gameRunning = true;
                gameSpeed = 4;
                animate();
            }

            function drawDragon() {
                // We draw the shapes relative to dragon.x and dragon.y
                const x = dragon.x;
                const y = dragon.y;

                // 1. Tail (Triangle pointing left)
                ctx.fillStyle = dragon.color;
                ctx.beginPath();
                ctx.moveTo(x + 10, y + 15);
                ctx.lineTo(x - 10, y + 10);
                ctx.lineTo(x + 10, y + 20);
                ctx.fill();

                // 2. Body (Oval)
                ctx.beginPath();
                ctx.ellipse(x + 20, y + 15, 20, 10, 0, 0, Math.PI * 2);
                ctx.fill();

                // 3. Wing (Triangle on top)
                ctx.fillStyle = dragon.wingColor;
                ctx.beginPath();
                ctx.moveTo(x + 15, y + 15); // Base of wing
                ctx.lineTo(x + 30, y - 5);  // Tip of wing
                ctx.lineTo(x + 35, y + 15); // Back of wing
                ctx.fill();

                // 4. Head (Circle/Oval)
                ctx.fillStyle = dragon.color;
                ctx.beginPath();
                ctx.arc(x + 35, y + 10, 10, 0, Math.PI * 2);
                ctx.fill();

                // 5. Eye (Small white dot)
                ctx.fillStyle = "white";
                ctx.beginPath();
                ctx.arc(x + 38, y + 7, 3, 0, Math.PI * 2);
                ctx.fill();
                
                // Pupil
                ctx.fillStyle = "black";
                ctx.beginPath();
                ctx.arc(x + 39, y + 7, 1, 0, Math.PI * 2);
                ctx.fill();
            }

            function drawObstacles() {
                ctx.fillStyle = "#8B4513"; // SaddleBrown color for rocks
                ctx.strokeStyle = "#5C4033"; // Darker brown for outline

                obstacles.forEach(obs => {
                    ctx.beginPath();
                    // draw a rounded rectangle to look like a rock/boulder
                    // syntax: roundRect(x, y, width, height, radii)
                    if(ctx.roundRect) {
                        ctx.roundRect(obs.x, obs.y, obs.width, obs.height, 15);
                    } else {
                        // Fallback for older browsers
                        ctx.rect(obs.x, obs.y, obs.width, obs.height);
                    }
                    ctx.fill();
                    ctx.lineWidth = 3;
                    ctx.stroke();
                });
            }

            function drawScore() {
                ctx.font = "bold 20px 'Open Sans', sans-serif";
                ctx.fillStyle = "#343a40";
                ctx.textAlign = "left";
                ctx.fillText("Score: " + score, 10, 30); 
            }

            function updateGame() {
                if (!gameRunning) return;

                // Move Dragon
                if (upPressed && dragon.y > 0) {
                    dragon.y -= dragon.speed;
                }
                if (downPressed && dragon.y < canvas.height - dragon.height) {
                    dragon.y += dragon.speed;
                }

                // Create Obstacles (Floating Rocks)
                if (Math.random() < obstacleFrequency) {
                    // Random height for the rock
                    let height = Math.floor(Math.random() * (70 - 40 + 1) + 40);
                    let width = Math.floor(Math.random() * (50 - 30 + 1) + 30);
                    
                    // SPAWN LOGIC: Anywhere on the Y axis
                    // Ensure it stays within canvas bounds
                    let yPos = Math.random() * (canvas.height - height); 
                    
                    obstacles.push({
                        x: canvas.width,
                        y: yPos,
                        width: width,
                        height: height
                    });
                }

                // Move Obstacles
                for (let i = 0; i < obstacles.length; i++) {
                    obstacles[i].x -= gameSpeed;

                    // Collision Detection (Rectangle Logic for gameplay feel)
                    // We check if the dragon's hitbox overlaps the rock's hitbox
                    if (
                        dragon.x < obstacles[i].x + obstacles[i].width &&
                        dragon.x + dragon.width > obstacles[i].x &&
                        dragon.y < obstacles[i].y + obstacles[i].height &&
                        dragon.y + dragon.height > obstacles[i].y
                    ) {
                        gameRunning = false;
                        // Use a small timeout so the collision renders before the alert pops up
                        setTimeout(() => {
                            alert("CRASH! You hit a rock.\nFinal Score: " + score);
                        }, 10);
                    }

                    // Remove off-screen obstacles
                    if (obstacles[i].x + obstacles[i].width < 0) {
                        obstacles.splice(i, 1);
                        score++;
                        i--;
                        
                        // Increase difficulty every 5 points
                        if(score % 5 === 0) {
                            gameSpeed += 0.5;
                        }
                    }
                }
            }

            function animate() {
                ctx.clearRect(0, 0, canvas.width, canvas.height);

                drawDragon();
                drawObstacles();
                drawScore();
                updateGame();

                if (gameRunning) {
                    requestAnimationFrame(animate);
                } else {
                    // Game Over Screen
                    ctx.fillStyle = "rgba(0, 0, 0, 0.5)";
                    ctx.fillRect(0, 0, canvas.width, canvas.height);
                    
                    ctx.font = "40px Arial";
                    ctx.fillStyle = "white";
                    ctx.textAlign = "center";
                    ctx.fillText("Game Over", canvas.width/2, canvas.height/2);
                    ctx.font = "20px Arial";
                    ctx.fillText("Press Start to try again", canvas.width/2, canvas.height/2 + 40);
                }
            }

            // Initial Draw
            ctx.font = "30px Arial";
            ctx.fillStyle = "gray";
            ctx.textAlign = "center";
            ctx.fillText("Press Start Game", canvas.width/2, canvas.height/2);

        </script>
